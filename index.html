<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock paper scissor</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
                        <h1>Hey!....Lets Play a Game...</h1>
                        <h2>Rock Paper scissor</h2>
                        <!-- <button class="rock">click</button> -->
                        <button  class="move-button" id="rock"> 
                        <img src="rock-emoji.png" class="move-icon"></button>
                        <button class="move-button" id="paper">
                        <img src="paper-emoji.png" class="move-icon" >
                         </button>
                        <button class="move-button" id="scissors">
                        <img src="scissors-emoji.png" class="move-icon" >
                        </button>
                        <p class="js-result result"></p>
                        <p class="js-moves"></p>
                        <p class="js-score score"></p>
                    
                        <button class="reset-score-button" id="reset">Reset </button>
                        <script src="script.js"></script> 
</body>

</html>
